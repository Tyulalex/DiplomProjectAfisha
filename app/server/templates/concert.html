<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/daterangepicker.css" />
    <script type="text/javascript" src="/static/js/sugar.min.js"></script>
    <script type="text/javascript" src="/static/js/daterangepicker.js"></script>
    <style>
        #eventsTable {
            width: 100%;

        }
        #eventsTable td, th {
            text-align: center;
            padding: 12px;
            background-color: #f1f1f1;
        }
        #myform {
            text-align: left;

        #concert {
             text-align: center;
        }
        }
    </style>
</head>

<body>
<ul class="nav nav-tabs nav-justified">
    <li><a id='fresh' href="/">Новинки недели</a></li>
  <li><a id='concert' href="/concerts">Концерты</a></li>
  <li><a id='movies' href="/movies">Кино</a></li>
  <li><a id='theatres' href="/theatres">Театры</a></li>
  <li><a id='exhibition' href="/exhibition">Выставки</a></li>
</ul>

<div class="container">
    <form class="form-inline" action="/" method="get" id="myform">
        <h1>Концерты в Москве</h1>
        <div class="form-group">
            <h4>Выберите Дату</h4>
        <div class="well">
          <form class="form-horizontal">
           <fieldset>
            <div class="control-group">
              <label class="control-label" for="reservation">Диапазон дат:</label>
              <div class="controls">
               <div class="input-prepend">
                 <span class="add-on"><i class="icon-calendar"></i></span><input type="text" name="reservation" id="reservation" />
               </div>
              </div>
            </div>
           </fieldset>
          </form>

          <script type="text/javascript">
          $(document).ready(function() {
            $('#reservation').daterangepicker();
          });
          </script>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                {% for element in metro_stations_list%}
                <li><a href=?metro={{element.name}}>{{element.name}}</a></li>
                {% endfor %}
                </ul>
            </div>
        <button type="submit" class="btn btn-info">Искать</button>
            <div class="bs-example">
	        <div class="row">
                {% for element in data %}
                <div class="col-sm-4">{{element.Event.name}}</div>
	            <div class="col-sm-4">{{element.ShowEvent.date_start}}</div>
	            <div class="col-sm-4">.col-sm-4</div>
                {% endfor %}
            </div>
         </div>
</div>
    </form>
</div>
</body>
