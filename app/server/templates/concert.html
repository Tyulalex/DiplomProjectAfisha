<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        #eventsTable {
            width: 100%;

        }
        #eventsTable td, th {
            text-align: center;
            padding: 12px;
            background-color: #f1f1f1;
        }
        #myform {
            text-align: left;

        #concert {
             text-align: center;
        }
        }
    </style>
</head>

<body>
<ul class="nav nav-tabs nav-justified">
    <li><a id='fresh' href="/">Новинки недели</a></li>
  <li><a id='concert' href="/concerts">Концерты</a></li>
  <li><a id='movies' href="/movies">Кино</a></li>
  <li><a id='theatres' href="/theatres">Театры</a></li>
  <li><a id='exhibition' href="/exhibition">Выставки</a></li>
</ul>

<div class="container">
    <form class="form-inline" action="/" method="get" id="myform">
        <h1>Концерты в Москве</h1>
        <div class="form-group">
             <p>Выберите дату:
                <input type="date" name="calendar" value="2012-06-01"
                    max="2019-06-04" min="2012-05-29"><br/>
        </div>
        <button type="submit" class="btn btn-info">Искать</button>
            <div class="bs-example">
	        <div class="row">
                {% for element in data %}
                <div class="col-sm-4">{{element.Event.name}}</div>
	            <div class="col-sm-4">{{element.ShowEvent.date_start}}</div>
	            <div class="col-sm-4">.col-sm-4</div>
                {% endfor %}
            </div>
</div>
    </form>
</div>
</body>
